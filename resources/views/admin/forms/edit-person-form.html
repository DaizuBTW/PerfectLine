<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/source/css/admin-panel-style.css">
    <title>Document</title>
</head>

<body>
    <form class="form" action="">
        <img class="form__close" src="/resources/images/admin/cross.svg" alt="">
        <p class="form__name">Edit person</p>
        <div class="row form__row">
            <span class="col-3 form__input-name">Name</span>
            <input class="col-10 form__input" type="text" name="name">
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Position</span>
            <input class="col-10 form__input" type="text" name="position">
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Description</span>
            <textarea class="col-9 form__textarea" type="text" name="position" placeholder="I'm an expert in Graphics, Website and can also develop sites in WordPress, JQuery."></textarea>
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Photo</span>
            <label class="col-10 form__input">
                <span class="form__input-span">Choose file</span>
                <input class="form__input-file" type="file" name="file">        
                <button class="btn form__input-btn">Browse</button>
            </label>
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Facebook</span>
            <input class="col-10 form__input" type="text" name="facebook">
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Mail</span>
            <input class="col-10 form__input" type="email" name="mail">
        </div>
        <div class="row form__row">
            <span class="col-3 form__input-name">Twitter</span>
            <input class="col-10 form__input" type="text" name="twitter">
        </div>        
        
        <input class="btn form__submit-btn" type="submit" value="Save">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
